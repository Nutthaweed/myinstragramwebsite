<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nutthawit Morkkaew</title>
        <link rel="stylesheet" href="./index.css"/>
        <link rel="shortcut icon" href="./images/instagram.svg" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    wingSpan: 40.00,
    speedLimit: 3.00,
    separation: 100.00,
    alignment: 35.00,
    cohesion: 48.00,
    quantity: 4.0,
    backgroundAlpha: 0.00
}) 
    })
</script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <audio autoplay loop>
                <source src="Tsukiyama.mp3" type="audio.mpeg" />
            </audio>
        <header>
            <img src="./images/nutthaweed.jpg" />
            <h1>@Nutthaweed</h1>
        </header>
        <ul>
            <li><a href='https://mywebsite-nutthaweed.vercel.app/'><image src="./images/homepage.svg" width="20"/>Official Website</a></li>
            <li><a href="https://www.facebook.com/Nutthaweed"><image src="./images/Facebook-f_Logo-Black-Logo.wine.svg" width="30"/>Facebook</a></li>
            <li><a href="https://github.com/Nutthaweed"><image src="./images/github.svg" width="20"/>Github</a></li>
            <li><a href="https://www.instagram.com/nutthaweed/"><image src="./images/instagram.svg" width="20"/>Go back</a></li>
        </ul>
        <footer>Made by Firelinkshrine</footer>
        </main>
    </body>
</html>
